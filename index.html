<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>
    <div data-page="register">
      <button onClick="navigateTo('login')">Go to login</button>

      <p>Username</p>
      <input id="name_reg" type="text"/>
      <p>Password</p>
      <input id="password_reg" type="password"/>
      <p>Confirm Password</p>
      <input id="password_confirm_reg" type="password"/>

      <button onClick="registerAccount()">Register</button>
    </div>

    <div data-page="login" class="hidden">
      <button onClick="navigateTo('register')">Go to register</button>
      <p>Username</p>
      <input id="name_log" type="text"/>
      <p>Password</p>
      <input id="password_log" type="password"/>

      <button onClick="loginAccount()">Login</button>
    </div>

    <div data-page="main" class="hidden">
      <div id="side">
        <div id="conversations">
        </div>
      </div>

      <div id="main">
        <div id="messages"></div>
        <div id="chat_div">
          <input id="chat_box"/>
        </div>

        <h2>Debug</h2>
        <button onClick="updateMessageThread()">Update conversations</button>

        <p>Nouvelle conversion: <input id="conversation_name"/></p>
        <p>Conversation publique: <input id="conversation_shared" type="checkbox"/>
        <button onClick="createConversation()">Cr√©er conversation</button>
      </div>
    </div>
  </body>


  <script>
    require('./renderer.js')
  </script>
  <script>window.$ = window.jQuery = require("./bower_components/jQuery/dist/jquery.min.js")</script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/http.js"></script>
  <script type="text/javascript" src="js/navigation.js"></script>
</html>
